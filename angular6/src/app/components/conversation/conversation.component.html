<br><br>
<div class="container" [ngClass]="{'shaker':shake}">

    <!-- Friend -->
    <div class="row">
        <!-- image -->
        <div class="conversation_imageContainerFriend col-12 col-md-3">
            <div class="">
                <p class="conversation_friendName">Fiend</p>
                <img class="avatarFrame_busy conversation_avatarImage" src="../../../assets/img/generic_avatar.png" alt="">
            </div>
        </div>
        <!-- Conversation panel -->
        <div class="col-9">
            <div class="conversation_panelFriend overflow-auto ">
                <div class="conversation_align" *ngFor="let message of conversation"> 
                        <b>{{getUserNickById(message.sender)}} ...</b>
                        <p>{{message.text}}</p>
                        <hr>
                </div>

                <div class="">
                    <p class="conversation_user"><b>Soraida ...</b></p>
                    <p class="conversation_message2">bien gracias.</p>
                    <hr>
                </div>
            </div>       
        </div>
    </div>
    
    <br>
    <!-- user -->
    <div class="row ">
            <!-- image -->
            <div class="conversation_imageContainerUser col-12 col-md-3">
                <div class="">
                    <img class="avatarFrame_busy conversation_avatarImage" src="../../../assets/img/generic_avatar.png" alt="">
                </div>
            </div>
            <!-- Conversation panel / icons-->
            <div class="col-9">
                <div class="overflow-auto ">
                    <textarea [(ngModel)]="textMessage" (keyup.enter)="sendMessage()" class="form-control conversation_panelUser" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div (click)="sendZumbido()">
                    <img class="conversation_zumbido"   alt="" src="../../../assets/img/zumbido.png">
                </div>            
            </div>
        </div>
</div>
